[pytest]
# Pytest configuration for GIA project tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    integration: marks tests as integration tests (requires external services like Supabase)
    unit: marks tests as unit tests (no external dependencies)
