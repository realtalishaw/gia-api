services:
  # API Service
  - type: web
    name: gia-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: api
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Add your environment variables here
      # - key: SUPABASE_URL
      #   sync: false
      # - key: SUPABASE_KEY
      #   sync: false
      # - key: CLOUDAMQP_URL
      #   sync: false

  # Task Worker Service
  - type: worker
    name: gia-task-worker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A worker.celery_app worker --loglevel=info --queues=agent_initialization_queue
    rootDir: api
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Add your environment variables here
      # - key: CLOUDAMQP_URL
      #   sync: false
      # - key: SUPABASE_URL
      #   sync: false
      # - key: SUPABASE_KEY
      #   sync: false

  # Admin Panel Service
  - type: web
    name: gia-admin-panel
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    rootDir: admin-panel
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      # Add your Supabase environment variables here (required for build)
      # Vite environment variables must be prefixed with VITE_
      # - key: VITE_SUPABASE_URL
      #   sync: false
      # - key: VITE_SUPABASE_ANON_KEY
      #   sync: false
